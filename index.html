<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container" id="main-quiz">
        <div class="row">
            <div class="col text-primary d-flex justify-content-center">
                <button class="btn btn-primary" onclick="ViewScores()">View high scores</button>
            </div>
            <div class="col d-flex justify-content-center"..><span id="timer">Time:</span></div>
        </div>
        <div class="row hidden" id="start-quiz">
            <div class="col-12 d-flex justify-content-center">
                <h1  id="currentQuestion"> </h1>
            </div>
            <div class="row my-1 ml-4">
                <div class="col-6 d-flex justify-content-center"> 
                    <button id="button-1" onclick="Answer(0)" class="btn btn-primary">Javascript</button>
                </div>
            </div>
            <div class="row my-1 ml-4">
                <div class="col-6 d-flex justify-content-center"> 
                    <button id="button-2" onclick="Answer(1)" class="btn btn-primary">Terminal/bash</button>
                </div>
            </div>
            <div class="row my-1 ml-4">
                <div class="col-6 d-flex justify-content-center"> 
                    <button id="button-3" onclick="Answer(2)" class="btn btn-primary">for loops</button>
                </div>
            </div>
            <div class="row my-1 ml-4">
                <div class="col-6 d-flex justify-content-center"> 
                    <button id="button-4" onclick="Answer(3)" class="btn btn-primary">console.log</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12  d-flex justify-content-center">
                <button id="start" class="btn btn-primary">Empezar a jugar</button>
            </div>
        </div>
    </div>
    <div id="complete" class="hidden" >
        <form id="formulario">
            <label for="">Iniciales</label>
            <input type="text" name="iniciales" placeholder="Ingresa tus iniciales" required class="form-control" maxlength="3" onkeydown="return /[a-z]/i.test(event.key)">
            <label for="">Puntos</label>
            <input type="text" name="puntos" placeholder="Puntos" class="form-control" id="puntos" disabled>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
